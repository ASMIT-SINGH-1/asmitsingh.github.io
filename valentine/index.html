<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
    font-family:Arial;
    color:white;
}

.card{
    text-align:center;
    background:rgba(255,255,255,0.15);
    padding:30px;
    border-radius:20px;
}

.slider-box{
    margin-top:25px;
    width:300px;
    height:60px;
    background:rgba(255,255,255,0.2);
    border-radius:40px;
    position:relative;
}

.slider{
    width:60px;
    height:60px;
    background:white;
    border-radius:50%;
    position:absolute;
    cursor:pointer;
}

.text{
    position:absolute;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2>Will You Be My Valentine? üíñ</h2>

<div class="slider-box" id="track">
<div class="text">
<span>‚ùå No</span>
<span>Yes ‚ù§Ô∏è ‚Üí</span>
</div>
<div class="slider" id="slider"></div>
</div>
</div>

<script>
const slider=document.getElementById("slider");
const track=document.getElementById("track");

let drag=false;

slider.onmousedown=()=>drag=true;
document.onmouseup=()=>drag=false;

document.onmousemove=(e)=>{
 if(!drag) return;

 let rect=track.getBoundingClientRect();
 let x=e.clientX-rect.left-30;

 if(x<0)x=0;

 let max=rect.width-60;

 if(x>=max){
   x=max;
   window.location.href="love.html"; // OPEN NEW PAGE
 }

 slider.style.left=x+"px";
};
</script>

</body>
</html>
